<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" placeholder="Enter Your first name" id="firstName">
        <input type="text" placeholder="Ennter Your second name" id="secondName">
        <button onclick="greetFunc()">Press to greet</button>
    </div>
    <div id="result"></div>
    <script>
        function greetFunc(){
            let name1=document.getElementById("firstName").value
            let name2=document.getElementById("secondName").value
            let greetMessage=document.getElementById("result")
            greetMessage.textContent=`Hello ${name1} ${name2}. How are you?`
        }
    </script>
</body>
</html>
